name: pages
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          # バックアップを作成
          mkdir -p /tmp/backup
          cp -r examples/* /tmp/backup/
          cp p5.scribble.js /tmp/backup/
          
          # gh-pagesブランチの準備
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout --orphan gh-pages
          git rm -rf .
          
          # バックアップからファイルを復元
          cp -r /tmp/backup/* .
          rm -rf /tmp/backup
          
          # ステージングとコミット
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages
